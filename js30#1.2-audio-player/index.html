<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The audio-player by Vaskin Aleksey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <main class="music-app">
            <h1 class="music-app__header">Music app</h1>
            <div class="music-app__content">
                <div class="music-app__cover">
                    <img class="music-app__cover-img" src="" alt="cover image">
                </div>
                <div class="music-app__current-song"></div>
                <audio class="music-app__track" src=""></audio>
                <div class="music-app__time-container">
                    <div class="music-app__time-current">0:00</div>
                    <div class="music-app__time-total"></div>
                </div>
                <div class="music-app__progress-container">
                    <div class="music-app__progress"></div>
                </div>
                <div class="music-app__controls">
                    <div class="btn prev"><img src="./assets/img/prev.png" alt="prev icon" width="30" height="30"></div>
                    <div class="btn play"><img class="music-app__status" src="./assets/img/play.png" alt="play icon" width="30" height="30"></div>
                    <div class="btn next"><img src="./assets/img/next.png" alt="next icon" width="30" height="30"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
