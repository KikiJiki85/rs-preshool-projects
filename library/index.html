<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Brooklyn public library</h1>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#favorites">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#coffe">Coffe shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacts">contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#card">Library card</a>
                </li>
            </ul>
            <a href="#">Profile</a> 
        </nav>
    </header>
    <main>
        <section class="welcome">
            <p>Welcome to the Brooklyn Library</p>
        </section>
        <section class="about" id="about">
            <h2>About</h2>
            <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
            <section class="slider">
                <input class="visually-hidden" type="radio" id="image-pack-1" name="toggle" checked>
                <input class="visually-hidden" type="radio" id="image-pack-2" name="toggle">
                <input class="visually-hidden" type="radio" id="image-pack-3" name="toggle">
                <div class="slider-controls">
                    <label class="slider-control1" for="image-pack-1" aria-label="First pack slides">1</label>
                    <label class="slider-control2" for="image-pack-2" aria-label="Second pack slides">2</label>
                    <label class="slider-control3" for="image-pack-3" aria-label="Third pack slides">3</label>
                </div>
                <ul class="slider-list">
                    <li class="slider-item"><img src="assets/img/about-image1.jpg" width="450" height="560" alt="Library photo 1"></li>
                    <li class="slider-item"><img src="assets/img/about-image2.jpg" width="450" height="560" alt="Library photo 2"></li>
                    <li class="slider-item"><img src="assets/img/about-image3.jpg" width="450" height="560" alt="Library photo 3"></li>
                    <li class="slider-item visually-hidden"><img src="assets/img/about-image4.jpg" width="450" height="560" alt="Library photo 4"></li>
                    <li class="slider-item visually-hidden"><img src="assets/img/about-image5.jpg" width="450" height="560" alt="Library photo 4"></li>
                </ul>
            </section>
        </section>
        <section class="favorites" id="favorites">
            <h2>Favorites</h2>

        </section>
    </main>
</body>
</html>
